<html>

    <body>
      <!----------------------------------------------------->
      <p class="title"> Rock Paper Scissors</p>
      <button class="move-button" onclick="
          playGame('rock'); //Parameter to reuse in the function
          ">
          <img src="Images/rock-emoji.png" 
      class="move-icon">
      </button>

      <button class="move-button" onclick="
        playGame('paper');
        " class="move-Button">

      <button class="move-button" onclick="
        playGame('scissors');

        <img src="Images/scissors-emoji.png" 
        class="move-icon">

        reset();
